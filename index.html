<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="cabeçalho">
    <img class="cabeçalho-imagem" src="logo.png" alt="farmaalura.com">
    <ul class="cabeçalho-lista">
        <li class="cabeçalho-lista-item">FARMA ALURA</li>
        <li class="cabeçalho-lista-item"></li>
    </ul>
</header>
<section class="pet-shop">
    <div class="pet-shop-div-conteudo">
        <h2 class="pet-shop-titulo">farmaalura.com</h2>
        <p class=" pet-shop-texto-um"></p>
        <p class="pet-shop-texto-dois"></p>
            <p class="pet-shop-texto-tres"></p>

    </div>
    <div>
        <img class="pet-shop-imagem" src=".jpeg" alt="">
</section>
<section class="clientes">
    <h2 class="clientes-titulo">nossos produtos</h2>
    <img class="imagem-cliente" src="cloridrato.jpg" alt="foto-do-cloridrato">
    <h3>cloridrato:
        R$12,50
    </h3>
    <img class="imagem-cliente" src="dipirona.jpeg" alt="foto-do-dipirona">
    <h3>dipirona:
        R$6,50
    </h3>
    <img class="imagem-cliente" src="dorflex.webp" alt="foto-do-dorflex">
    <h3>dorflex:
        R$6,30
    </h3>
    <img class="imagem-cliente" src="dramin.webp" alt="foto-do-dramim">
    <h3>dramim:
        R$11,80
    </h3>
    <img class="imagem-cliente" src="ibuprofeno.jpeg" alt="foto-do-ibuprofeno">
    <h3>ibuprofeno:
        R$9,99
    </h3>
    <img class="imagem-cliente" src="maleato.webp" alt="foto-do-maleato">
    <h3>maleato:
        R$15,84
    </h3>
</div>

</section>

</body>
</html>
